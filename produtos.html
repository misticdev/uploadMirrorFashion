<!DOCTYPE html>
<html>
	<head>
  		<title> Mirror Fashion </title >

    	<meta  charset = "utf-8">
    	<meta  name = "viewport" content = "width = device-width" >
   
    	<link  rel = " stylesheet " href = "css / reset.css" >
    	<link  rel = " stylesheet " href = "css / estilos.css" >
    	<link  rel = " stylesheet " href = "css / mobile.css" media = "(max-width: 939px)" />
    	<link  rel = " stylesheet " href = "css / produto.css" >
  	</head >
	
	<body>
		<header  class = "meu container" >
			<h1>
				<img  src = "img/logo.png"alt = "Mirror Fashion">
			</h1>
			
			<p  class = "sacola" >
				Nenhum item na sacola de compras
			</p>

			<nav  class = " menu-opcoes " >
				<ul>
					<Li> <a  href = "#" > Sua Conta </a> </li>
					<Li> <a  href = "#" > Lista de Desejos </a> </li>
					<Li> <a  href = "#" > Cartão Fidelidade </a> </li>
					<Li> <a  href = "sobre.html" > Sobre </a> </li>
					<Li> <a  href = "#" > Ajuda </a> </li>
				</ul >
			</nav >
		</header >

		<div  class = "meu container" >
			<div  class = "produto" >
				<h1 > Cardigan Fuzzy </h1 >
				<p > por apenas R $ 129,00 </p >

				<form  action = "checkout.html" >
			    	<fieldset  class = "cores" >
			        	<legenda> Escolha um cor: </legenda >

			          	<input  type = "radio" name = "cor" value = "verde" id = "verde" verificado>
			          	<label  for = "verde" >
			            	<img  src = "img / produtos / foto1-verde.png " alt = "verde">
			         	</label >
			          
			          	<input  type = "radio" name = "cor" value = "rosa" id = "rosa" >
			          	<rótulo  para = "rosa" >
			            	<label img  src = "img / produtos / foto1-rosa.png " alt = "rosa" >
			          	</label >
			          
			          	<input  type = "radio" name = " cor " value = " azul " id = "azul" >
			          	<rótulo  para = "azul" >
			            	<label img  src = "img / produtos / foto1-azul.png" alt = "azul" >
			          	</label >
			      	</fieldset >

			      	<fieldset  class = "tamanhos" >
						<legend> Escolha o tamanho: </legend>

						<input  type = "range" min = "36" max = "46" value = "42" step = "2" name = "tamanho" id = "tamanho" oninput = "output.value = this.value" >
					 	<fieldset output  name = "output" for = "tamanho" value = "42" > 42
				  	</fieldset >

			      	<form input  type = "submit" class = "comprar" value = "Comprar" >
			  	</form >
			</div >
		</div >

		<rodapé >
			<div  class = "meu container" >
				<img  src = "img / logo-rodape.png" alt = "Logo Mirror Fashion" />

				<ul  class = "social" >
					<Li > <a  href = "http://facebook.com/mirrorfashion" > Facebook </a > </li>
					<Li > <a  href = "http://twitter.com/mirrorfashion" > Twitter </a> </li>
					<Li > <a  href = "http://plus.google.com/mirrorfashion" > Google+ </a> </li>
				</ul >
			</div >
		</rodapé >
	</body >
</html >
